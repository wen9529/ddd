<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>十三水游戏</h1>
        <div id="registration-area">
            <h2>注册用户</h2>
            <input type="text" id="phoneNumber" placeholder="手机号" />
            <input type="password" id="password" placeholder="密码" />
            <button id="registerButton">注册</button>
            <div id="registrationMessage"></div>
        </div>

        <div id="room-selection">
            <h2>选择房间</h2>
            <div id="rooms"></div>
        </div>

        <div id="game-area" style="display: none;">
            <h2>游戏区域</h2>
            <div id="player-area"></div>
            <div class="controls">
                <button id="startGameButton">开始游戏</button>
                <button id="aiTrusteeButton">托管给 AI</button>
            </div>
            <div class="message-area" id="messageArea"></div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
