<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>十三水</h1>
        <div id="game-info-bar">
            <div id="player1-status">玩家1: 等待准备...</div>
            <div id="player2-status">玩家2: 等待准备...</div>
            <div id="player3-status">玩家3: 等待准备...</div>
            <div id="player4-status">玩家4: 等待准备...</div>
        </div>

        <div class="player-area" id="player1-area">
            <h2>玩家 1</h2>
            <div class="hand-display" id="player1-hand"></div>
            <div class="sets-display">
                <div class="set-container">
                    <strong>头道:</strong>
                    <div class="card-set" id="player1-front"></div>
                </div>
                <div class="set-container">
                    <strong>中道:</strong>
                    <div class="card-set" id="player1-middle"></div>
                </div>
                <div class="set-container">
                    <strong>尾道:</strong>
                    <div class="card-set" id="player1-back"></div>
                </div>
            </div>
            <button id="readyButton">准备</button> 
            <button id="confirmArrangementButton" style="display: none;">确认摆牌</button>
        </div>

        <div class="player-area" id="player2-area">
            <h2>玩家 2</h2>
            <div class="hand-display" id="player2-hand"></div>
            <div class="sets-display">
                <div class="set-container">
                    <strong>头道:</strong>
                    <div class="card-set" id="player2-front"></div>
                </div>
                <div class="set-container">
                    <strong>中道:</strong>
                    <div class="card-set" id="player2-middle"></div>
                </div>
                <div class="set-container">
                    <strong>尾道:</strong>
                    <div class="card-set" id="player2-back"></div>
                </div>
            </div>
            <div id="player2-status">等待准备...</div>
            <div id="player2-score">分数: 0</div>
        </div>

        <div class="player-area" id="player3-area">
            <h2>玩家 3</h2>
            <div class="hand-display" id="player3-hand"></div>
            <div class="sets-display">
                <div class="set-container">
                    <strong>头道:</strong>
                    <div class="card-set" id="player3-front"></div>
                </div>
                <div class="set-container">
                    <strong>中道:</strong>
                    <div class="card-set" id="player3-middle"></div>
                </div>
                <div class="set-container">
                    <strong>尾道:</strong>
                    <div class="card-set" id="player3-back"></div>
                </div>
            </div>
            <div id="player3-status">等待准备...</div>
            <div id="player3-score">分数: 0</div>
        </div>

        <div class="player-area" id="player4-area">
            <h2>玩家 4</h2>
            <div class="hand-display" id="player4-hand"></div>
            <div class="sets-display">
                <div class="set-container">
                    <strong>头道:</strong>
                    <div class="card-set" id="player4-front"></div>
                </div>
                <div class="set-container">
                    <strong>中道:</strong>
                    <div class="card-set" id="player4-middle"></div>
                </div>
                <div class="set-container">
                    <strong>尾道:</strong>
                    <div class="card-set" id="player4-back"></div>
                </div>
            </div>
            <div id="player4-status">等待准备...</div>
            <div id="player4-score">分数: 0</div>
        </div>

        <div class="controls">
            <button id="startGameButton" style="display:none;">开始游戏</button>
            <button id="autoArrangeButton" style="display:none;">自动摆牌</button>
        </div>

        <div class="message-area" id="messageArea">
            欢迎来到十三水游戏！点击“准备”按钮加入。
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
