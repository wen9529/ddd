<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>十三水游戏</h1>
        <div id="registration-area">
            <h2>注册用户</h2>
            <input type="text" id="phoneNumber" placeholder="手机号" />
            <input type="password" id="password" placeholder="密码" />
            <button id="registerButton">注册</button>
            <div id="registrationMessage"></div>
        </div>

        <div id="room-selection">
            <h2>选择房间</h2>
            <div id="rooms"></div>
            <input type="text" id="customRoomId" placeholder="输入房间号" />
            <button id="createRoomButton">创建新房间</button>
            <input type="text" id="joinRoomId" placeholder="输入要加入的房间号" />
            <button id="joinRoomByIdButton">加入指定房间</button>
        </div>

        <div id="game-area" style="display: none;">
            <h2>游戏区域</h2>
            <div id="player-area"></div>
            <div class="controls">
                <button id="startGameButton">开始游戏</button>
                <button id="aiTrusteeButton">托管给 AI</button>
                <button id="readyButton">准备</button>
                <button id="aiSuggestButton">AI 建议</button>
            </div>
            <div class="message-area" id="messageArea"></div>

            <div id="player-hand" class="card-set">
                <h3>你的手牌</h3>
                </div>

            <div id="player-sets">
                <h3>你的摆牌</h3>
                <div id="front-set" class="card-set">前墩 (3张)</div>
                <div id="middle-set" class="card-set">中墩 (5张)</div>
                <div id="back-set" class="card-set">后墩 (5张)</div>
            </div>

            <button id="confirmSetButton" style="display: none;">确认摆牌</button>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
